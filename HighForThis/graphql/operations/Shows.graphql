query Shows {
	shows(latest: true, first: 200) {
		edges {
			node {
				id
				title
				date
				artist {
					id
					name
					slug
					... on Artist {
						appleMusic {
							id
							url
							artwork {
								url
							}
						}
					}
				}
				venue {
					id
					name
					slug
					... on Venue {
						address
						capacity
						coordinates {
							latitude
							longitude
						}
					}
				}
			}
		}
	}
}
